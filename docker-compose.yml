services:
  postgres:
    image: postgres:15
    container_name: kestra_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: kestra
      POSTGRES_DB: kestra
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra"]
      interval: 5s
      timeout: 5s
      retries: 5

  kestra:
    image: kestra/kestra:latest
    container_name: kestra_server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    command: server standalone
    ports:
      - "8080:8080"
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: kestra
        micronaut:
          server:
            port: 8080
            host: 0.0.0.0
          security:
            enabled: false
        kestra:
          security:
            type: basic
            basic:
              enabled: false
          repository:
            type: postgres
          queue:
            type: postgres
          storage:
            type: local
            local:
              base-path: /app/storage
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - kestra_storage:/app/storage
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  pgdata:
  kestra_storage: